<html>

{% include head.html %}

<style>
@media screen and (min-width : 480px) {
#container {
    display: table;
    }

  #row  {
    display: table-row;
    }

  #left, #right, #middle {
    display: table-cell;
    vertical-align: top;
    }
}
</style>

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
    <div id="container">
    <div id="row">
    <div id="left">
    {% if page.image %}<span class="image main"><a href="{{ page.image_url }}"><img src="{{ page.image }}" alt="" /></a></span>{% endif %}
  </div><div id="right">
    <p style="margin: 2.5em;">{{ content }}</p>
  </div>
  </div>
</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
