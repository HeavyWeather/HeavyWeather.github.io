<html>

{% include head.html %}

<style>
@media screen and (min-width : 480px) {
#container {
    display: table;
    }

  #row  {
    display: table-row;
    }

  #left, #right, #middle {
    display: table-cell;
    vertical-align: top;
    }
}
</style>

<body>

    {% include header.html %}

    <div id="main" class="alt">

    <!-- One -->
    <section id="one">
    	<div class="inner">
    		<header class="major">
    			<h1>Post List</h1>
    		</header>
        <ul>
    {% for post in site.posts %}
        <li><h3> <a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div id="container"><div id="row">

        <div id="left">
        <p style = "padding: 1.0em 1.0em; float:left;"><span class="image">
                <img src="{{ post.image }}" alt="" height = "100px" />
        </span></p></div>

        <div id="right">
        <p style="margin: 0.7em;"><small>{{ post.excerpt }}</small></p>
        <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} <a href="http://heavyweather.github.com{{ post.url }}#disqus_thread"></a></small></p>
        </p></div>

        </div></div>

        </li>
    {% endfor %}
  </ul>
    {% include footer.html %}
  </div>
</section>
</body>

</html>
